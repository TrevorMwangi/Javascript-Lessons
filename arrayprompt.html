<!DOCTYPE html>
<html>
<head>
<title>COURSES</title>
</head>
<body>
<script>
var myArray = [];

for (var i = 0; i < 5; i++) {
  var course = prompt("Enter the name of course " + (i + 1) + ":");
  myArray.push(course);
}

for (var i = 0; i < myArray.length; i++) {
  document.write("Index " + i + " contains: " + myArray[i] + "<br />");
}
</script>
</body>
</html>
